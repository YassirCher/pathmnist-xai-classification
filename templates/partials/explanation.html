<div class="animate__animated animate__fadeIn">
  <h6 class="mb-3 fw-bold">
    <i class="bi bi-magic me-2"></i>Explanations
  </h6>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body p-2">
          <p class="small text-muted mb-2">Overlay</p>
          <img src="{{ overlay_base64 }}" class="img-fluid rounded" alt="Overlay">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body p-2">
          <p class="small text-muted mb-2">Heatmap</p>
          <img src="{{ heatmap_base64 }}" class="img-fluid rounded" alt="Heatmap">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-info mt-3 mb-0">
    <small>
      <i class="bi bi-info-circle me-1"></i>
      {{ method|upper }} explanation for class <strong>{{ target_class }}</strong>. Red/yellow regions indicate higher importance.
    </small>
  </div>
</div>
